<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram LogIn</title>
    <link rel="stylesheet" href="instagramLogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono">
</head>
<body>
    <div id="wrapper">
        <div class="main-content">
          <div class="header">
            <img src="instagram.png" />
          </div>
          <div class="login">
            <input type="text" placeholder="Username" class="input-1" />
            <div class="overlap-text">
              <input type="password" placeholder="Password" class="input-2" />
              <a href="#">Forgot?</a>
            </div>
            <input type="button" value="Log in" class="btn" />
          </div>
        </div>
        <div class="sub-content">
          <div class="signup">
            Don't have an account?<a href="#">Sign up</a>
          </div>
        </div>
      </div>
</body>
</html>
